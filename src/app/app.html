<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Component Showcase</h1>

  <app-card>
    <h2 class="text-xl font-bold mb-2">Buttons</h2>
    <div class="flex space-x-2">
      <app-button>Primary</app-button>
      <app-button variant="secondary">Secondary</app-button>
    </div>
  </app-card>

  <app-card>
    <h2 class="text-xl font-bold mt-4 mb-2">Inputs</h2>
    <div class="space-y-2">
      <app-input placeholder="Standard Input"></app-input>
      <app-input type="password" placeholder="Password Input"></app-input>
    </div>
  </app-card>

  <app-card>
    <h2 class="text-xl font-bold mt-4 mb-2">State Management (Signals)</h2>
    <p class="mb-2">Count: {{ state.count() }}</p>
    <app-button (click)="state.increment()">Increment</app-button>
  </app-card>
</div>
