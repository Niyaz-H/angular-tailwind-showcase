<div class="flex h-screen bg-background text-foreground">
  <!-- Sidebar -->
  <aside class="w-64 bg-card border-r border-border p-6 flex flex-col">
    <h1 class="text-2xl font-bold text-primary mb-8">Showcase</h1>
    <nav class="flex flex-col space-y-2">
      <a href="#" class="text-secondary-foreground hover:text-primary transition-colors">Buttons</a>
      <a href="#" class="text-secondary-foreground hover:text-primary transition-colors">Inputs</a>
      <a href="#" class="text-secondary-foreground hover:text-primary transition-colors">Cards</a>
      <a href="#" class="text-secondary-foreground hover:text-primary transition-colors">State (Signals)</a>
    </nav>
    <div class="mt-auto">
      <button (click)="themeService.toggleTheme()" class="w-full flex items-center justify-center p-2 rounded-lg bg-secondary hover:bg-accent transition-colors">
        <span *ngIf="!themeService.isDark()">Light Mode</span>
        <span *ngIf="themeService.isDark()">Dark Mode</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-12 overflow-y-auto">
    <div class="max-w-4xl mx-auto">
      <section id="buttons" class="mb-16">
        <h2 class="text-3xl font-extrabold text-primary mb-6 border-b border-border pb-2">Buttons</h2>
        <div class="p-8 bg-card rounded-lg shadow-md">
          <div class="flex flex-wrap gap-4 items-center">
            <app-button>Primary</app-button>
            <app-button variant="secondary">Secondary</app-button>
            <app-button variant="outline">Outline</app-button>
            <app-button [disabled]="true">Disabled</app-button>
          </div>
        </div>
      </section>

      <section id="inputs" class="mb-16">
        <h2 class="text-3xl font-extrabold text-primary mb-6 border-b border-border pb-2">Inputs</h2>
        <div class="p-8 bg-card rounded-lg shadow-md">
          <div class="space-y-6 max-w-sm">
            <app-input placeholder="Standard Input"></app-input>
            <app-input type="password" placeholder="Password Input"></app-input>
          </div>
        </div>
      </section>

      <section id="state" class="mb-16">
        <h2 class="text-3xl font-extrabold text-primary mb-6 border-b border-border pb-2">State Management (Signals)</h2>
        <div class="p-8 bg-card rounded-lg shadow-md">
          <div class="flex items-center justify-between">
            <p class="text-lg">Count: <span class="font-bold text-primary">{{ state.count() }}</span></p>
            <app-button (click)="state.increment()">Increment</app-button>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
